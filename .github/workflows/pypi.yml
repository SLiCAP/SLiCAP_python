# This should be ran after documents have been generated
name: Publish on pypi
on: 
  workflow_dispatch:
  release:
    types: [published]
jobs:
    # Build and Package
  BuildSite:
    uses: ./.github/workflows/BuildSite.yml

  # Build and Package
  BuildPackage:
    needs: BuildSite
    uses: ./.github/workflows/BuildPackage.yml

  publish-to-pypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs: BuildPackage

    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/SLiCAP/

    permissions:
      id-token: write 

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
