# This should be ran after documents have been generated
name: Publish slicap to pypi.org so it is pip installable
on: workflow_call
jobs:
  publish-to-pypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/SLiCAP/

    permissions:
      id-token: write 

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
