# This should be ran after documents have been generated
name: Publish on test.pypi
on: workflow_dispatch
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
    # Build and Package
  BuildSite:
    uses: ./.github/workflows/BuildSite.yml
  # Build and Package
  BuildPackage:
    needs: BuildSite
    uses: ./.github/workflows/BuildPackage.yml

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs: BuildPackage

    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/SLiCAP

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
