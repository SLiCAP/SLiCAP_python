# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy SLiCAP to PyPI test

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  buildpackage: ${{ github.event_name == 'release' || github.event_name == 'workflow_dispatch' }}

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SLiCAP repository
        uses: actions/checkout@v3
        with:
          repository: SLiCAP/SLiCAP_python
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install SLiCAP documentation dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: make html files
        run: |
          cd ./docs
          make html
      # Archive documentation used for building and packaging
      - name: Upload documentation artifact
        if: ${{env.buildpackage}}
        uses: actions/upload-artifact@v4
        with:
          name: "allDocs"
          path: "SLiCAP/docs"
          retention-days: "1"

  # Build and Package
  BuildPackage:
    needs: build
    uses: ./.github/workflows/BuildPackage.yml

  # Build and Package
  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs: BuildPackage

    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/SLiCAP

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

